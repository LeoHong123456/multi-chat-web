<html layout:decorator="public/form" xmlns:miguo="http://www.w3.org/1999/html">
<div layout:fragment="content">
	<form class="layui-form model-form" action="">
		<input name="id" type="hidden" th:value="${info['id']}?:0">
		<div class="layui-form-item">
			<label class="layui-form-label">用户头像：</label>
			<widget:uploadSingleImage name="avatar|头像|90x90|user|建议上传尺寸450x450|450x450" th:value="${info['avatar']}"/>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">会员姓名：</label>
				<div class="layui-input-inline">
					<input name="realname" th:value="${info['realname']}" lay-verify="required" autocomplete="off" placeholder="请输入真实姓名" class="layui-input" type="text">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">会员昵称：</label>
				<div class="layui-input-inline">
					<input name="nickname" th:value="${info['nickname']}" lay-verify="required" autocomplete="off" placeholder="请输入用户昵称" class="layui-input" type="text">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">性别：</label>
				<div class="layui-input-inline">
					<widget:singleSelect name="gender|1|性别|name|id" th:data="${MEMBER_GENDER_LIST}" th:value="${info['gender']}?:1"/>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">出生日期：</label>
				<div class="layui-input-inline">
					<widget:dateSelect name="birthday|出生日期|date" th:value="${info['birthday']}"/>
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">用户名：</label>
				<div class="layui-input-inline">
					<input name="username" th:value="${info['username']}" lay-verify="required" placeholder="请输入登录用户名" autocomplete="off" class="layui-input" type="tel">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">登录密码：</label>
				<div class="layui-input-inline">
					<input name="password" autocomplete="off" placeholder="请输入登录密码" class="layui-input" type="password">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">注册来源：</label>
				<div class="layui-input-inline">
					<widget:singleSelect name="source|1|注册来源|name|id" data="1=注册会员,2=马甲会员" th:value="${info['source']}?:1"/>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">注册类型：</label>
				<div class="layui-input-inline">
					<widget:singleSelect name="device|1|注册类型|name|id" data="1=苹果,2=安卓,3=WAP站,4=PC站,5=微信小程序,6=后台添加" th:value="${info['device']}?:1"/>
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">所属城市：</label>
			<widget:citySingleSelect th:value="${info['districtId']} ?: 0" limit="3"/>
		</div>
		<div class="layui-form-item" style="width:625px;">
			<label class="layui-form-label">详细地址：</label>
			<div class="layui-input-block">
				<input name="address" th:value="${info['address']}" lay-verify="required" autocomplete="off" placeholder="请输入详细地址" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">是否启用：</label>
				<div class="layui-input-inline">
					<widget:switchCheck name="status" data="启用|停用" th:value="${info['status']} ?: 1"/>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">会员等级：</label>
				<div class="layui-input-inline">
					<widget:singleSelect name="memberLevel|1|会员等级|name|id" sql="SELECT id,name FROM ums_member_level WHERE mark=1 ORDER BY sort ASC;" th:value="${info['memberLevel']}?:0"/>
				</div>
			</div>
		</div>
		<div class="layui-form-item" style="width:625px;">
			<label class="layui-form-label">个人简介：</label>
			<div class="layui-input-block">
				<textarea name="intro" placeholder="请输入个人简介" class="layui-textarea" th:text="${info['intro']}"></textarea>
			</div>
		</div>
		<div class="layui-form-item" style="width:625px;">
			<label class="layui-form-label">个性签名：</label>
			<div class="layui-input-block">
				<textarea name="signature" placeholder="请输入个性签名" class="layui-textarea" th:text="${info['signature']}"></textarea>
			</div>
		</div>
		<widget:btnSubmit name="submit|立即保存,close|关闭"/>
	</form>
</div>
</html>
